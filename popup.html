<!doctype html>
<html>
  <head>
    <title>Memo Companion Extension</title>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/tock.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <div class="login-view">
        <form class="login-form">
          <h1>Login to Memo</h1>
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Username" />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" />
          <button type="submit">Sign In!</button>
        </form>
      </div>
      <div class="clock-view">
        <h1>Memo Time Tracker</h1>
        <p>You've spent</p>
        <span id="clock">00:00:00</span>
        <p>reading/viewing this content.</p>
        <button class="logout">Log Out</button>
        <span class="info"><em>This timer will automatically start/stop when it detects an approved piece of Memo content.</em></span>
      </div>
    </div>
  </body>
</html>
